<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-score">
                <h3 class="home-title">HOME</h3>
                <div class="home-score-background">
                    <h3 id="score-home-el">0</h3>
                </div>
                <button id="freethrow-home-btn"  class="freethrow-home-el" onclick="freethrowHome()">+1</button>
                <button id="midrange-home-btn" class="midrange-home-el" onclick="midrangeHome()">+2</button>
                <button id="longthree-home-btn" class="longthree-home-el" onclick="longthreeHome()">+3</button>
          
            </div>
            <button id="reset-btn" class= "reset-score"onclick="reset()">Reset</button>
            <div class="guest-score">
                <h3 class="guest-title">GUEST</h3>
                <div class="guest-score-background">
                    <h3 id="score-guest-el">0</h3>
                </div>
                <button id="freethrow-guest-btn"  class="freethrow-guest-el" onclick="freethrowGuest()">+1</button>
                <button id="midrange-guest-btn" class="midrange-guest-el" onclick="midrangeGuest()">+2</button>
                <button id="longthree-guest-btn" class="longthree-guest-el" onclick="longthreeGuest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
